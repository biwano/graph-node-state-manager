specVersion: 0.0.6
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TimedContract
    network: mainnet
    source:
      address: '0x8A791620dd6260079BF849Dc5567aDC3F2FdC318'
      abi: TimedContract
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Account
      abis:
        - name: TimedContract
          file: abis/TimedContract.json
      eventHandlers:
        - event: AccountRegistered(indexed address)
          handler: handleAccountRegistered
        - event: StateReset(indexed address)
          handler: handleStateReset
        - event: StateUpdated(indexed address)
          handler: handleStateUpdated
      file: ./src/mapping.ts
