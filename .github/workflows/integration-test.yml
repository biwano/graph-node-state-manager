name: Integration Test

on:
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:

jobs:
  integration-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Deno
      uses: denoland/setup-deno@v1
      with:
        deno-version: v2.4.5
        
    - name: Setup Foundry
      uses: foundry-rs/foundry-toolchain@v1
      with:
        version: stable
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        
    - name: Install subgraph dependencies
      run: |
        cd test/subgraph && npm install
        
    - name: Run integration test
      run: deno task test
